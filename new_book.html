<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <img src="images/library-banner.jpg" alt="banner" />
      </div>
      <nav class="menu">
        <ul class="options">
          <li><a href="index.html">BOOKS IN STORE</a></li>
          <li><a href="new_book.html">NEW BOOK</a></li>
        </ul>
      </nav>
      <h1>New Book</h1>
      <div class="container">
        <div class="row form">
          <div class="col-md-6">
            <form onsubmit="return addBookToLibrary()">
              <label for="author">Author:</label><br />
              <input type="text" id="author" class="form-control" /><br />
              <label for="title">Title:</label><br />
              <input type="text" id="title" class="form-control" /><br />
              <label for="number_pages">Number of pages:</label><br />
              <input
                type="text"
                id="number_pages"
                class="form-control"
              /><br /><br />
              <center>
                <input type="submit" value="Add Book" class="btn btn-primary" />
              </center>
            </form>
          </div>
          <div class="col-md-6">
            <img src="images/book.png" alt="Book image" class="img-fluid" />
          </div>
        </div>
      </div>
      <footer>
        <p class="rights">Author: Julian Belmonte</p>
      </footer>
    </div>

    <script src="library.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </body>
</html>
